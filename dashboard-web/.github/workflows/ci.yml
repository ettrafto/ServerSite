name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'dashboard-web/package-lock.json'
    
    - name: Install dependencies
      run: |
        cd dashboard-web
        npm ci
    
    - name: Run linter
      run: |
        cd dashboard-web
        npm run lint
    
    - name: Run type check
      run: |
        cd dashboard-web
        npm run typecheck
    
    - name: Build application
      run: |
        cd dashboard-web
        npm run build
